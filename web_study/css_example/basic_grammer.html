<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>bagic grammer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      body {
        background-color: brown;
        background-image: url(../image/3.jpg);
        margin-left: 50px;
      }
      h1 {
        color: brown;
        /* margin = 여백, margin-left = 왼쪽여백 */
        margin-left: 40px;
      }
      h3 {
        color: crimson;
        font-size: large;
      }
      div {
        color: aqua;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/mystyle2.css" />
  </head>
  <body>
    <h1>CSS 기본문법</h1>
    <div>
      CSS는 선택자와 선언부로 구성됩니다. 선택자는 스타일을 지정할 HTML
      요소(태그,아이디 등)를 가리킵니다. 선언부에는 CSS 속성 이름과 값이
      포함됩니다. 속성이 여러 개일 경우, 한 줄로 나열해도 상관없지만 여러 줄에
      걸쳐 작성하는 것이 좋습니다.
      <br />
      선택자 {속성:값; 속성:값....} <br />
      예) h1 {color:red; font-size:15px;} <br />
      h1/*h1태그의 색상을 빨간색으로 크기는 15px로 지정합니다.*/<br />
    </div>
    <h1>스타일의 종류</h1>
    <div>내부스타일, 외부스타일, 인라인스타일</div>
    <h3>내부스타일</h3>
    <img src="../image/css_내부스타일.png" alt="내부스타일예제" />
    <h3>외부스타일</h3>
    <img src="../image/css_외부스타일.png" alt="외부스타일" />
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>요소배치 실습</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      #containner {
        width: 500px;
        height: 1000px;
        overflow: hidden;
        position: relative;
      }
      .photo {
        position: absolute;
        width: 200px;
        height: 400px;
      }
      #a {
        left: 0px;
      }
      #b {
        left: 300px;
      }
      #c {
        top: 500px;
      }
      #d {
        top: 500px;
        left: 300px;
      }
    </style>
  </head>
  <body>
    <h1>오늘의 발견</h1>
    <div id="containner">
      <div id="a" class="photo">
        <img
          src="https://static.coupangcdn.com/ca/cmg_paperboy/image/1677558919558/c2-1.jpg"
        />
      </div>
      <div id="b" class="photo">
        <img
          src="https://static.coupangcdn.com/ga/cmg_paperboy/image/1677044045384/C2-S8%28228x298%29.jpg"
        />
      </div>
      <div id="c" class="photo">
        <img
          src="https://static.coupangcdn.com/sa/cmg_paperboy/image/1677044034658/C2-B7%28468x298%29.jpg"
        />
      </div>
      <div id="d" class="photo">
        <img
          src="https://static.coupangcdn.com/sa/cmg_paperboy/image/1677043882246/C2-B2%28468x298%29_.jpg"
        />
      </div>
    </div>
  </body>
</html>

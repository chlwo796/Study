<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      * {
        /* *태그는 전부를 의미 */
        box-sizing: border-box;
      }
      nav ul li {
        /* inline-block : 한 라인에 여러 요소 */
        float: left;
        padding: 20px;
        margin: 0 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>파일(F)</li>
        <li>편집(E)</li>
        <li>선택영역(S)</li>
        <li>보기(V)</li>
        <li>이동(G)</li>
        <li>실행(R)</li>
        <li>터미널(T)</li>
        <li>도움말(H)</li>
      </ul>
    </nav>
  </body>
</html>

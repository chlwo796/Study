<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>form tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>형식태그</h1>
    <p>형식지정 태그들은 텍스트 의미와 함께 효과를 부여 합니다</p>
    <b>텍스트를 굵게</b>
    <strong>텍스트를 굵게</strong>
    <i>기울임</i>
    <em>기울임</em>
    <mark>하이라이트 표시</mark>
    <del>취소선</del>
    <u>밑줄</u>
    <tt>타자기 글자 모양</tt>
    H<sub>2</sub>0 X<sup>3</sup>+Y<sup>2</sup>
  </body>

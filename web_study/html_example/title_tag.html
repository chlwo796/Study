<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>제목 태그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      div {
        font-size: medium;
        /* #000000 16진수 색코드
            black = #000000
            red = #ff0000
            green = #00ff00
            blue = #0000ff
            white = #ffffff */
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- <pre> 입력화면 그대로 출력, 일일이 <br>태그 안해줘도 가능하다. -->
      <pre>
      제목태그<br />
      콘텐츠의 제목들을 표시할 때 사용하는 태그입니다.
      큰 글자의 텍스트로 출력되는데 단순히 크기가 중요한게 아니라
      문서내의 콘텐츠들의 대>중>소 제목으로 문서 구조를 표현하는 용도입니다.
    </pre>
      <h1>이것이 자바다</h1>
      <h2>파트 1</h2>
      <h3>제어문</h3>
      <h4>if</h4>
      <h4>while</h4>
      <h3>변수</h3>
      <h2>파트 2</h2>
      <h2>파트 3</h2>
      <h2>파트 4</h2>
    </div>
  </body>
</html>

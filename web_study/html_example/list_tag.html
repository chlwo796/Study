<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>list tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <div>
      <h1>목록 태그</h1>
      <p>많이 쓰이는 태그.메뉴만들 때 쓰이는 태그. 목록을 만들때 이용함</p>
      <!--ol start = "" 시작숫자 변경 -->
      <ol start="40">
        <b
          ><mark
            ><u>ol은 orderlist로 번호를 매기는 순서가 있는 목록</u></mark
          ></b
        >
        <li>파일</li>
        <li>편집</li>
        <li>선택영역</li>
        <ul>
          ul은 unorderlist 순서 없는 목록
          <li>보기</li>
          <li>이동</li>
          <li>실행</li>
          <li>터미널</li>
          <li>도움말</li>
        </ul>
      </ol>
    </div>
  </body>
</html>

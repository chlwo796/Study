<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>테이블</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      table {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <!-- <th>는 제목 -->
        <th>동</th>
        <th>합계/개수</th>
      </tr>
      <tr>
        <td>목련동</td>
      </tr>
      <tr>
        <td>목련동</td>
      </tr>
      <tr>
        <td>국회동</td>
      </tr>
    </table>
    <hr />
    <table border="1" bgcolor="yellow" align="center">
      <tr>
        <td rowspan="2">1</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>2</td>
        <td colspan="2">7</td>
      </tr>
    </table>
    <hr />
    <table
      border="1"
      bgcolor="orange"
      align="center"
      width="500px"
      height="400px"
    >
      <tr>
        <td rowspan="3">A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>B2</td>
        <td rowspan="4">C2</td>
      </tr>
      <tr>
        <td>B3</td>
      </tr>
      <tr>
        <td>A2</td>
        <td>B4</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B5</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B6</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A5</td>
        <td>B7</td>
        <td>C4</td>
      </tr>
      <tr>
        <td colspan="3">A6</td>
      </tr>
    </table>
  </body>
</html>

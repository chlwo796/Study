<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>함수 설명</title>
    <style>
      div {
        width: 500px;
        height: 300px;
      }
      #result {
        color: blue;
      }
      .result1 .result2 {
        background-color: green;
        margin: 10px;
        text-align: center;
      }
    </style>
    <script>
      // 헤드안에서 이루어 질 경우 해당 페이지나, 브라우저 로딩이 다 된수 함수 호출하도록 하는것이 좋다.
      //   window.onload = function () {};
      //   document.onload = function () {};
      // 이벤트, 이벤트 리스너(=이벤트 핸들러, 콜백함수)
      // document.addEventListener("DOMContentLoaded", function () {});
      // window는 전 브라우저 통용
      window.onload = function () {
        /*
        . 함수
        1. 익명 함수 : 순차적인 코드 실행에서 해당 줄을 읽을 때 생성
                      함수를 출력할 때 별 다른 이름이 붙어 있지 않는 함수
                      (함수 이름이 없음)
                      결과를 변수에 담는다.
                      function(){
                        실행할 코드들
                      }

                      function(매개변수, ... ){
                        실행할 코드들
                      }

                      var 함수명 = function() { 실행할 코드들.. }
                      let 함수명 = function() { 실행할 코드들.. }
                      const 함수명 = function() { 실행할 코드들.. }

        2. 선언적 함수 : 순차적인 코드 실행이 일어나기도 전에 생성
                        같은 블록이라면 어디서든 함수를 호출해도 된다.
                        함수의 이름이 있는 함수
                        function 함수명 (){
                            실행할 코드들
                            return 리턴값;
                        }
                        function 함수명(매개변수,...){
                            실행할 코드들
                            return 리턴값;
                        }

                        // 호출
                        함수명();
                        함수명(매개변수에 전달할 값, ...);


        3. 화살표 함수 : 콜백함수(함수를 매개변수로 받는 함수)에 주로 사용
                        익명적 함수를 () => {}로 변경
                익명 :
                        let 함수명 = function(){ 실행할 코드들 }
                화살표 함수 : () => {}
                        let 함수명 = () => { 실행할 코드들 }

                익명 :
                        let 함수명 = function(매개변수, 매개변수, ...) { 실행할 코드들 }
                화살표 함수 :
                        let 함수명 = (매개변수, 매개변수, ...) => { 실행할 코드들 }
      */

        // 숫자 두개를 넘겨 받아(매개값(=인수))로 받아 덧셈을 하고 그것을 body 부분에 쓰기

        let p1 = document.querySelector("#result");
        let p2 = document.querySelector(".result1");
        let p3 = document.querySelector(".result2");

        function add(num1, num2) {
          p1.textContent = num1 + num2;
        }
        let addAnyFun = function (num1, num2) {
          p2.textContent = num1 + num2;
        };

        let addArrFun = (num1, num2) => {
          p3.textContent = num1 + num2;
        };

        // 함수 호출
        add(10, 20);
        addAnyFun(50, 100);
        addArrFun(25, 35);
      };
    </script>
  </head>
  <body>
    <div>
      <p style="color: red" id="result"></p>
      <p class="result1"></p>
      <p class="result2"></p>
    </div>
    <script></script>
  </body>
</html>

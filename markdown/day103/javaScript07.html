<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <script>
      // 데이터를 관리하는 함수 getData(){}
      function getData() {
        let data = [
          // JSON 문자열
          { name: "이강산", age: 20 },
          { name: "한바다", age: 30 },
          { name: "박보람", age: 25 },
        ];

        // 화면에 표시하기 위한 함수 호출
        display(data);
      }
      // 데이터를 화면에 뿌려주기 위한 display()
      function display(data) {
        let text = "";
        let div = document.querySelector("#result");
        for (let i = 0; i < data.length; i++) {
          text += "<h2>";
          text += data[i].name + " : " + data[i].age;
          text += "</h2>";
        }
        div.innerHTML = text;
      }

      document.addEventListener("DOMContentLoaded", function () {
        getData();
      });
    </script>
  </head>
  <body>
    <h1>JSON 및 함수 연습</h1>
    <div id="result"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
    <script>
      /*
        객체(object) : 여러 자료를 다룰 수 있음
        { 키 : 값, 키 : 값, ...}
        메소드 : 객체 안의 함수를 메소드라고 한다.
   
      let student = {
        name: "홍길동",
        sn: "20230001",
        age: 23,
        score: 89,
        info: function (hobby) {
          document.write("학생이름 : " + this.name + "<br/>");
          document.write("학생취미 : " + hobby + "<br/>");
        },
      };
      student.grade = "3학년";
      student.info("배구");
      student.age = 20;
      alert(student.score);
      */
      /*
1. JSON(JavaScript Object Notaion) : 자바스크립트의 객체처럼 자료를 표현하는 방식
하나의 자료 형식 : {"키" : "값", "키" : "값", ...}
여러 개의 자료 형식 : [{"키" : "값", "키" : "값"}, {"키" : "값", "키" : "값"}]
[
{"name" : "홍길동",
"age" : 20
},
{"name" : "최재환",
"age" : 22
},
{"name" : "최재남",
"age" : 21
}
]

2. 규칙
    - 값을 표현할 때는 문자열, 숫자, 붙 자료형만 사용 가능(함수 등은 사용 불가)
    - 문자열은 반드시 큰따옴표("")로 만들어야함
    - key에도 반드시 따옴표를 붙여야 함

3. 사용
    - 대부분의 프로그래밍 언어는 JSON 형식의 문자열을 읽어들이는 기능이 있음
    - 그래서 네트워크를 통해서 각각의 프로그래밍 언어로 어플리케이션들이 데이터를 교환할 때 사용

4. 자바스크립트 객체 -> JSON 문자열로 변환
    - JSON.stringify() -> 한줄로 표현
    - JSON.stringify(객체, null, 2);

5. JSON 문자열 -> 자바스크립트 객체 변환
    - JSON.parse();
*/

      // #1. 자바스크립트 객체
      let student = {
        name: "홍길동",
        age: 20,
        score: 85,
      };

      // #2. 자바스크립트 배열 객체
      let std = [
        { name: "이강산", age: 20 },
        { name: "한바다", age: 25 },
        { name: "박보람", age: 30 },
      ];

      // #3. 자바스크립트 객체 -> JSON 문자열로 변환
      let jsStudent = JSON.stringify(student, null, 2);
      let jsStd = JSON.stringify(std, null, 2);

      // document.write("<h1>" + jsStudent + "</h1>");
      // document.write("<h1>" + jsStd + "</h1>");

      console.log(jsStudent);
      console.log(jsStd);

      // #4. JSON 문자열 -> 자바스크립트 객체 변환
      let javaStudent = JSON.parse(jsStudent);
      let javaStd = JSON.parse(jsStd);

      console.log(javaStudent);
      console.log(javaStd);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>시간 처리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
      /*
    setTimeout(함수, 시간) : 특정 시간 후에 함수를 한 번만 호출
    setInterval(함수, 시간) : 특정 시간 마다 함수를 호출

    let st = setTimeout(함수, 시간)
    let si = setInterval(함수, 시간)
    
    clearTimeout(타이머_id) : setTimeout 함수로 설정한 타이머를 제거
        clearTimeout(stID)
    clearInterval(타이머_id) : setInterval 함수로 설정한 타이머를 제거
        clearInterval(siID)
    */

      // 2초 후에 한번만 '안녕' 메세지를 출력하는 경고창을 실행

      setTimeout(function () {
        alert("안녕");
      }, 2000); // 1초 = 1000

      // 3초 마다 '안녕!!' 이란 메시지를 출력하는 경고창 띄우기
      //   setInterval(function () {
      //     alert("안녕!!!");
      //     // location.href='http://www.naver.com';
      //   }, 3000);

      let sOut = setInterval(function () {
        alert("안녕!!!");
      }, 3000);
      setTimeout(function () {
        alert("안녕!!!!타이머 멈춤");
        clearInterval(sOut);
      }, 15000);
    </script>
  </head>
  <body></body>
</html>

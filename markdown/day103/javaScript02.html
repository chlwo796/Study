        var 변수명 = 값;

        연산자는 자바와 같음
        비교연산자
            === : 양쪽이 같음( 값과 자료형이 같은지 비교)
            == : 양쪽이 같음(값이 같은지 비교)

            !== : 양쪽도 같지 않음(양쪽의 값과 자료형이 같지 않음)
            != : 양쪽이 같지 않음(양쪽의 값이 같지 않은지 비교)

        자료형 검사 : typeof(자료)
            typeof("가나다") ;  => 'string'
            typeof(10) : 'number'
            typeof(true) : 'boolean'

        키보드로 부터 입력 받기 : prompt(), confirm()
            1) prompt(메시지 문자열, 기본 입력 문자열)
                prompt로 입력 받은 값은 모두 문자열
                숫자는 형변환이 필요
            2) Number("39")  => 39 , 숫자형식의 문자열을 숫자로 변환
                parseInt()
                parseFloat()
                숫자형식의 문자열을 숫자로 변환 : 연산자 -, *, /를 사용
                    "39" - 0 => 39
                    "39" * 1 => 39
                    "39" / 1 => 39

            3) 숫자나 boolean 타입을 문자열로 변환 : String()
                    String(253) => "253"
                    String(true) => "true"
                    253 + ""  => "253"
            4) 불 자료형으로 변환 : Boolean()
                - 대부분의 자료형은 불로 변환했을 때 true로 변환
